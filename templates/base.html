{% load static %}
<html lang="en">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
<link rel="stylesheet" href="{% static 'styles/style.css' %}">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<nav class="navbar navbar-expand-lg bg sticky-top">
<div class="container-fluid">
<a class="navbar-brand">Personalised Pantry</a>
<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
<div class="collapse navbar-collapse" id="navbarNavDropdown">
  <ul class="navbar-nav">
      <li class="nav-item mx-3">
      <a class="nav-link" href="/recipes/">Home</a>
      </li>
        <li class="nav-item mx-3">
      <a class="nav-link" href="{% url 'add_recipe' %}">Add Recipe</a>
        </li>
      <li class="nav-item mx-3">
      <a class="nav-link" href="{% url 'random_recipe' %}">Random Recipe!</a>
      </li>
  </ul>
      <ul class="navbar-nav d-flex ms-auto">
          {% if user.is_authenticated %}
        <li class="dropdown d-flex">
          <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="bi bi-person-circle" style="font-size: 20px"></i>
          </a>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="#">My Recipe</a></li>
            <li><a class="dropdown-item" href="{% url 'user_profile' %}">Favourite</a></li>
            <li><a class="dropdown-item text-danger" href="{% url 'signout' %}">Log out</a></li>
            {%  else  %}
            <li><a href="{% url 'login' %}?next={{request.path}}" class="btn btn-success me-auto">Login</a></li>
            {% endif %}
        </ul>
        </li>
    </ul>
</div>
</div>
</nav>
<body>
{% block content %}
{% endblock %}
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-oBqDVmMz4fnFO9gyb2inQWf6YY0bMXR9s1BWqQx2XrSo7Q00o9PEY6wZRGjRiNW8" crossorigin="anonymous"></script>
</body>
</html>
