<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
<link rel="stylesheet" href="{% static 'styles/style.css' %}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<nav class="navbar navbar-expand-lg bg sticky-top">
<div class="container-fluid">
<a class="navbar-brand">Personalised Pantry</a>
<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
<div class="collapse navbar-collapse">
  <ul class="navbar-nav">
      <li class="nav-item mx-3">
      <a class="nav-link" href="/recipes/">Home</a>
      </li>
        <li class="nav-item mx-3">

          </a>

            <li><a class="dropdown-item" href="{% url 'user_profile' %}">Profile</a></li>

            <li><a class="dropdown-item text-danger" href="{% url 'signout' %}">Log out</a></li>

            <li><a href="{% url 'login' %}?next={{request.path}}" class="btn btn-success me-auto">Login</a></li>
            {% endif %}
        </ul>
        </li>
    </ul>
</div>
</div>
</nav>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
