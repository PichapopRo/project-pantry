<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body style="background-color: #a7c49a;">
<nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color: #a7c49a; width: 100%;">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link active" href="/recipes/">Home</a>
      <a class="nav-item nav-link" href="#" aria-disabled="true">Add Recipe</a>
      <a class="nav-item nav-link" href="#" aria-disabled="true">Random Recipe!</a>
    </div>
  </div>
  <form class="form-inline my-2 my-lg-0 ml-auto">
    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    {% if user.is_authenticated %}
    <form action="{% url 'logout' %}" method="post" class="btn btn-success mx-2">
      <button class="btn btn-outline-success mx-2">Log Out</button>
    </form>
    {%  else  %}
      <a href="{% url 'login' %}?next={{request.path}}" class="btn btn-success mx-2">Login</a>
    {% endif %}
    </form>
</nav>
</body>
{% block content %}
{% endblock %}
