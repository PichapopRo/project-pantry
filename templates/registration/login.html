{% extends 'base_regis.html' %}
{% load socialaccount %}

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
{% block content %}
<body>
	<div class="container-fluid">
		<div class="row h-100 justify-content-center align-items-center">
			<div class="col-md-6 col-lg-4">
				<div class="card mx-auto">
				<h2 class="mx-auto mt-3">Login</h2>
				{% if messages %}
					<ul class="list-group mb-4">
						{% for message in messages %}
							<li class="list-group-item alert alert-dismissible alert-{{ message.tags }}">
								{{ message }}
								<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
							</li>
						{% endfor %}
					</ul>
				{% endif %}
				<form method="POST">
                        {% csrf_token %}
                        <div class="mb-3 mx-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" name="username" id="username" class="form-control" placeholder="Enter your username" required>
                        </div>
                        <div class="mb-3 mx-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password" required>
                        </div>
                        <div class="text-center mx-auto">
                            <button type="submit" class="btn btn-success">Login</button>
                        </div>
                    </form>
                    <form action="{% provider_login_url 'google' action='reauthenticate'%}" method="post">
                       {% csrf_token %}
                      <button type="submit">Login with Google account</button>
                    </form>
				<p class="text-center">Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
			</div>
		</div>
	</div>
		</div>
</body>
{% endblock %}
