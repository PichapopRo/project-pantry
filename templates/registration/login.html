{% extends 'base_regis.html' %}

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
{% block content %}
<body>
	<div class="container-fluid">
		<div class="row h-100 justify-content-center align-items-center">
			<div class="col-md-6 col-lg-4">
				<div class="card mx-auto">
				<h2 class="mx-auto mt-3">Login</h2>
				{% if messages %}
					<ul class="list-group mb-4">
						{% for message in messages %}
							<li class="list-group-item alert alert-dismissible alert-{{ message.tags }}">
								{{ message }}
								<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
							</li>
						{% endfor %}
					</ul>
				{% endif %}
				<form method="POST">
					{% csrf_token %}
					<div class="mb-3 mx-3">
						<label for="username" class="form-label">Username</label>
						<input type="text" name="{{ form.username.name }}" id="username" class="form-control username-input" placeholder="Username">
					</div>
					<div class="mb-3 mx-3">
						<label for="password" class="form-label">Password</label>
						<input type="password" name="{{ form.password.name }}" id="password" class="form-control password-input" placeholder="Password">
					</div>
					<div class="text-center mx-auto">
						<button type="submit" class="btn btn-success login-button">Login</button>
					</div>
					<input type="hidden" name="next" value="{{ next }}">
				</form>
				<p class="text-center">Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
			</div>
		</div>
	</div>
		</div>
</body>
{% endblock %}
