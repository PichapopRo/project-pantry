{% extends 'base_regis.html' %}

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Register</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
{% block content %}
<body>
<div class="container-fluid">

		<div class="row h-100 justify-content-center align-items-center">
            <div class="col-md-6 col-lg-4">
                <div class="card mx-auto">
				<h2 class="mx-auto mt-3">Register</h2>
    {% if messages %}
        <div class="mb-3 mx-auto">{{ message }}</div>
    {% endif %}
<form method="POST">
    {% csrf_token %}
        <div class="mb-3 mx-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" name="{{ form.username.name }}" id="username" class="form-control username-input" placeholder="Username">
        </div>
        <div class="mb-3 mx-3">
            <label for="username" class="form-label">Email</label>
            <input type="text" name="{{ form.email.name }}" id="email" class="form-control username-input" placeholder="Email address">
        </div>
        <div class="mb-3 mx-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="{{ form.password.name }}" id="password" class="form-control password-input" placeholder="Password">
        </div>
        <div class="mb-3 mx-3">
            <label for="password" class="form-label"> Confirm Password</label>
            <input type="password" name="{{ form.password.name }}" id="confirm_password" class="form-control password-input" placeholder="Confirm password">
        </div>
        <div class="text-center mx-auto ">
            <button type="submit" class="btn btn-success">Register</button>
        </div>
</form>
                        <p class="text-center">Already have an account? <a href="{% url 'login' %}">Log in</a></p>
                    </div>
                </div>
		    </div>
</body>
{% endblock %}
