{% extends 'base_regis.html' %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

{% block content %}
<body>
    <div class="container-fluid">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-md-6 col-lg-4">
                <div class="card mx-auto">
                    <h2 class="mx-auto mt-3">Sign Up</h2>
                    {% if messages %}
                        <ul class="list-group mb-4">
                            {% for message in messages %}
                                <li class="list-group-item alert alert-dismissible alert-{{ message.tags }}">
                                    {{ message }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                </li>
                            {% endfor %}
                        </ul>
                    {% endif %}
                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3 mx-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" name="{{ form.username.name }}" id="username" class="form-control" placeholder="Enter your username" required>
                        </div>
                        <div class="mb-3 mx-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="text" name="{{ form.email.name }}" id="username" class="form-control" placeholder="Enter your Email" required>
                        </div>
                        <div class="mb-3 mx-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" name="{{ form.password.name }}" id="password" class="form-control" placeholder="Enter your password" required>
                        </div>
                        <div class="mb-3 mx-3">
                            <label for="password_confirm" class="form-label">Confirm Password</label>
                            <input type="password" name="{{ form.password_confirm.name }}" id="password_confirm" class="form-control" placeholder="Confirm your password" required>
                        </div>
                        <div class="text-center mx-3 mb-3">
                            <button type="submit" class="btn btn-success form-control">Sign Up</button>
                        </div>
                    </form>
                    <p class="text-center">Already have an account? <a href="{% url 'login' %}">Login</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
{% endblock %}
